<html lang="en">

<head>
    <meta name="description" content="Immerse yourself in the mysterious beauty of Hallownest with HollowGuessr, a game inspired by GeoGuessr. Test your knowledge by identifying locations within the Hollow Knight universe and see how accurately you can guess each spot.">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">

    <meta property="og:title" content="HollowGuessr - Hollow Knight Guessing Game">
    <meta property="og:site_name" content="HollowGuessr">
    <meta property="og:description" content="Immerse yourself in the mysterious beauty of Hallownest with HollowGuessr, a game inspired by GeoGuessr. Test your knowledge by identifying locations within the Hollow Knight universe and see how accurately you can guess each spot.">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Immerse yourself in the mysterious beauty of Hallownest with HollowGuessr, a game inspired by GeoGuessr. Test your knowledge by identifying locations within the Hollow Knight universe and see how accurately you can guess each spot.">
    <meta name="twitter:image" content="./images/favicon/hollow_knight.png">
    
    <link rel="preload" href="./polices/perpetua.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./polices/trajan.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" href="./images/favicon/hollow_knight.png" type="image/x-icon" fetchpriority="high">
    <link rel="preload" href="./images/fonds/voidheart.webp" as="image">
    <link rel="stylesheet" href="./scripts/style.css">

    <link rel="preload" href="./images/fonds/voidheart.webp" as="image" type="image/webp">

    <title>HollowGuessr</title>
    <script src="./scripts/scripts.js" defer></script>
</head>

<body>

    <header>
        <img src="./images/ui/1_haut.webp" alt="Top decoration, type 1" loading="lazy">
        <h1>HollowGuessr</h1>
        <p data-i18n="accueil-texte"></p>
        <img src="./images/ui/1_bas.webp" alt="Bottom decoration, type 1" loading="lazy">
    </header>

    <main>
        <p data-i18n="jeu-texte-1"></p>
        <div id="menu"><button id="recharger" data-i18n="jeu-bouton"></button></div>
        <div id="jeu">
            <img id="screenshot" src="./images/chargement.gif" alt="Screenshot of the current game scene" loading="lazy">
            <div id="carte-container">
                <img id="carte" src="./images/chargement.gif" alt="Map for location guessing" loading="lazy">
                <div id="loupe"><img id="zoom" alt="Zoomed-in map view" loading="lazy"></div>
            </div>
        </div>
    </main>

    <section id="statistiques-container">
        <img src="./images/ui/3_haut.webp" alt="Top decoration, type 3" loading="lazy">
        <h2 data-i18n="statistiques-titre"></h2>
        <p data-i18n="statistiques-texte"></p>
        <div id="statistiques">
            <div class="nombre-de-parties">
                <p><span class="valeur">0</span><small>/<span class="quotient">???</span></small></p>
                <p class="label" data-i18n="statistiques-nombre-de-jeu"></p>
            </div>
            <div class="moyenne">
                <p><span class="valeur">0</span><small>/<span class="quotient">100</span></small></p>
                <p class="label" data-i18n="statistiques-score-moyen"></p>
            </div>
            <div class="total">
                <p><span class="valeur">0</span></p>
                <p class="label" data-i18n="statistiques-score-total"></p>
            </div>
        </div>
        <img src="./images/ui/3_bas.webp" alt="Bottom decoration, type 3" loading="lazy">
    </section>

    <footer>
        <img src="./images/ui/2_haut.webp" alt="Top decoration, type 2" loading="lazy">
        <h2 data-i18n="acknowledgements-titre">Acknowledgements</h2>
        <p data-i18n="acknowledgements-texte-1"></p>
        <ul data-i18n="acknowledgements-liste"></ul>
        <p data-i18n="acknowledgements-texte-2"></p>
        <img src="./images/ui/2_bas.webp" alt="Bottom decoration, type 2" loading="lazy">
    </footer>
    <img src="./images/larve.webp" alt="Grub" loading="lazy">
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>

</html>
